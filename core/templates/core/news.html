<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>HockeyHub - News</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
    }

    .navbar {
      background-color: #022b6d;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
    }

    .navbar .logo img {
      height: 40px;
      margin: 0 10px;
    }

    .web-name a {
      color: white;
      font-size: 24px;
      text-decoration: none;
    }

    .gray-box {
      display: flex;
      justify-content: space-between;
      background-color: #1A1A1A;
      color: white;
      padding: 15px 20px;
      font-size: 18px;
    }

    .white-text a {
      color: white;
      text-decoration: none;
    }

    .white-text a:hover {
      text-decoration: underline;
    }

    .nav-left, .nav-right {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
    }

    .social-icons {
      background-color: #04367a;
      padding: 10px;
    }

    .social-icons img {
      height: 25px;
      margin-right: 10px;
    }

    .news-container {
      padding: 30px 40px;
    }

    .news-item {
      background-color: #ffffff;
      padding: 20px;
      margin-bottom: 20px;
      border-left: 5px solid #022b6d;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    }

    .news-title {
      font-size: 20px;
      font-weight: bold;
      color: #022b6d;
      margin-bottom: 10px;
    }

    .news-date {
      font-size: 14px;
      color: gray;
      margin-bottom: 10px;
    }

    .news-body {
      font-size: 16px;
      color: #333;
    }
  </style>
</head>
<body>

  <!-- Navbar -->
  <div class="navbar">
    <div class="logo">
      <img src="/static/images/boston.png" alt="BOS">
      <img src="/static/images/caps.png" alt="CAPS">
      <img src="/static/images/panthers.png" alt="FLA">
    </div>
    <div class="web-name">
      <a href="/">HockeyHub</a>
    </div>
  </div>

  <!-- Navigation -->
  <nav>
    <div class="gray-box white-text">
      <div class="nav-left">
        <a href="/leagues/">Leagues</a>
        <a href="/clubs/">Clubs</a>
        <a href="/news/">News</a>
        <a href="#">Games</a>
        <a href="#">Schedule</a>
        <a href="#">Video</a>
        <a href="/statistic/">Statistics</a>
      </div>
      <div class="auth nav-right">
        <a href="#">Sign in</a>
        <a href="#">Registration</a>
      </div>
    </div>
  </nav>

  <!-- Social Icons -->
  <div class="social-icons">
    <img src="/static/images/fb.png" alt="FB">
    <img src="/static/images/ig.png" alt="IG">
    <img src="/static/images/yt.png" alt="YT">
  </div>

  <!-- News Content -->
  <div class="news-container">
    {% for item in news %}
      <div class="news-item">
        <div class="news-title">
          <a href="{% url 'news_detail' news_id=item.id %}">
            {{ item.title }}
          </a>
        </div>
        <div class="news-date">
          {{ item.date|date:"F d, Y" }}
        </div>
        <div class="news-body">
          {{ item.body|truncatechars:150 }} <!-- Можно обрезать текст -->
        </div>
      </div>
    {% empty %}
      <p>No news available at the moment.</p>
    {% endfor %}
  </div>

</body>
</html>
