<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login</title>
  <style>
    body {
      background-color: #121212;
      color: #f1f1f1;
      font-family: Arial, sans-serif;
    }

    .form-container {
      width: 400px;
      margin: 60px auto;
      padding: 30px;
      background-color: #1f1f1f;
      border-radius: 10px;
      box-shadow: 0 0 10px #000;
    }

    .form-container h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-container label {
      display: block;
      margin-top: 15px;
    }

    .form-container input {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      background-color: #2a2a2a;
      border: 1px solid #555;
      color: white;
      border-radius: 5px;
    }

    .form-container button {
      margin-top: 25px;
      width: 100%;
      padding: 10px;
      background-color: #2980b9;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .form-container small {
      display: block;
      margin-top: 15px;
      text-align: center;
    }

    .form-container a {
      color: #e67e22;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}

      <button type="submit">Login</button>
    </form>

    <small>
      Don't have an account?
      <a href="{% url 'register' %}">Register here</a>
    </small>
  </div>
</body>
</html>
